defaults: &defaults
    # Database settings
    SQLALCHEMY_TRACK_MODIFICATIONS: false
    SQLALCHEMY_ENGINE_OPTIONS:
        pool_pre_ping: true

    # Database settings
    DB_PREFIX: "sqlite:///"
    DB_NAME: "app.db"

    # Model/Form settings
    varchar_max: 100
    text_max: 5000
    date_format: "%-m/%-d/%Y"
    pollution_types:
        - "Odors/Fumes"
        - "Smoke"
        - "Dust"
        - "Asbestos"

    LOAD_FROM_ENV:
        - "SECRET_KEY"
        - "PLACES_API_KEY"
        - "FLASK_ENV"
        - "DEV_RECAPTCHA_PUBLIC_KEY"
        - "DEV_RECAPTCHA_SECRET_KEY"
        - "PROD_RECAPTCHA_PUBLIC_KEY"
        - "PROD_RECAPTCHA_SECRET_KEY"

development:
    # General app settings
    TESTING: True
    DEBUG: True
    <<: *defaults

testing:
    # General app settings
    TESTING: True
    DEBUG: False
    <<: *defaults

deployment:
    # General app settings
    TESTING: False
    DEBUG: False
    <<: *defaults
