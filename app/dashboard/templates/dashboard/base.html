<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Admin</title>
    {% else %}
    <title>Admin</title>
    {% endif %}
</head>
<body>
<div id="dashboard_nav">
    Dashboard
    {% if current_user.is_authenticated %}
    <a href="{{ url_for("security.logout", next=url_for("dashboard.dashboard_home")) }}">Logout</a>
    {% endif %}
    {% if current_user.is_admin %}
    <a href="{{ url_for("dashboard.control_panel") }}">Control Panel</a>
    {% endif %}

</div>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}
<hr>
{% block content %}{% endblock %}
</body>
</html>
