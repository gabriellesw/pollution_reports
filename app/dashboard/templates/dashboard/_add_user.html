 <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    {% for field in [
        form.email,
        form.verify_email,
    ] %}
        {% with field=field %}
        {% include "dashboard/_login_field.html" %}
        {% endwith %}
    {% endfor %}
        <p>{{ form.submit }}</p>
</form>
